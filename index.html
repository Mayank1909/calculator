<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Your Calculator-> Simply clever</h1>
    </div>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="5">
                    <input type="text" id="result" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" onclick="result.value+='('">
                        (
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value+=')'">
                        )
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value=eval(result.value)">
                        ans
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value=result.value.toString().slice(0,-1)"> del
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value=' '"> clear
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class=" num" onclick="result.value+='7'">
                        7
                    </button>
                </td>
                <td>
                    <button class=" num" onclick="result.value+='8'">
                        8
                    </button>
                </td>
                <td>
                    <button class=" num" onclick="result.value+='9'">
                        9
                    </button>
                </td>
                <td>
                    <button class="button" onclick=calculatePercentage()>
                        %
                    </button>
                </td>
                <td>
                    <button class="button" onclick=calculateSqrt()>
                        √
                    </button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class=" num" onclick="result.value+='4'">
                        4
                    </button>
                </td>
                <td>
                    <button class="num" onclick="result.value+='5'">
                        5
                    </button>
                </td>
                <td>
                    <button class="num" onclick="result.value+='6'">
                        6
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value+='*'">
                        x
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value+='/'">
                        ÷
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class=" num" onclick="result.value+='1'">
                        1
                    </button>
                </td>
                <td>
                    <button class=" num" onclick="result.value+='2'">
                        2
                    </button>
                </td>
                <td>
                    <button class="num" onclick="result.value+='3'">
                        3
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value+='+'">
                        +
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value+='-'">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" onclick="result.value+='.'">
                        .
                    </button>
                </td>
                <td>
                    <button class=" num" onclick="result.value+='0'">
                        0
                    </button>
                </td>
                <td>
                    <button class="button" onclick="result.value+='00'">
                        00
                    </button>
                </td>
                <td colspan="2">
                    <button class="button" id="enter" onclick="result.value=eval(result.value)">
                        ENTER
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p>Made by Mayank</p>
    </div>
    <script src="/index.js">
    </script>
</body>

</html>
